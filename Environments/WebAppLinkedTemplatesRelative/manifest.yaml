# yaml-language-server: $schema=https://github.com/Azure/deployment-environments/releases/download/2022-11-11-preview/manifest.schema.json
name: WebAppLinkedTemplatesRelative
version: 1.0.0
summary: Azure Web App Environment
description: Deploys an Azure Web App with a storage account
runner: ARM
templatePath: azuredeploy/azuredeploy.json

parameters:
  - id: name
    name: Name
    description: 'Name of the Web App.'
    type: string
    required: true
  - id: location
    name: location
    description: 'Location for the Web App.'
    type: string
    required: false
